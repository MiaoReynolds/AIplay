site_name: AIplay
site_url: https://github.com/MiaoReynolds/AIplay.git
site_author: Reynolds

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.top
    - search.suggest
    - content.code.annotate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

# ==== Future development routes (not published yet) ====
nav:
  - Home: index.md
  # - Test Page: test_index.md
  - Projects:
      # - AI Course: projects/ai-course.md
      # - Smart Display Device:
          # - Overview: projects/screen-project.md
          # - Hardware Design: projects/screen-project/design.md
          # - Firmware Code: projects/screen-project/code.md
          # - Build Steps: projects/screen-project/build.md
      
      - Vibe Coding: projects/vibe-coding.md
      - n8n Concepts Workflow: projects/ai-course.md
      - Raspberry Pi Screen: projects/raspberrypi-project/raspberrypi-page.md
      - Pomodoro Timer 1.3 OLED: projects/screen-project/timer.md
      - Pomodoro Timer 1.3 OLED with knob and all buttons: projects/screen-project/pomodo_timer_V4.md
      - Pomodoro Timer 0.91 OLED : projects/screen-project/timer_091OLED.md
      - Pomodoro with ESP32, EC11 encoder, 0.91 OLED, buzzer, RGB : projects/screen-project/timer_091OLED_V3.md
      - LeRobot Arm: projects/lerobot.md
      - Quadruped Robot: projects/quadruped.md
  - Time Value of Money: tvm-calculator.md
  # - Tutorials:
      # - Getting Started with AI: tutorials/ai-course-basic.md
      # - Building the Display Device: tutorials/screen-howto.md
      # - Setting Up LeRobot: tutorials/lerobot-setup.md
  - About: about.md
  - Contact: contact.md

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight

extra_css:
  - stylesheets/extra.css
