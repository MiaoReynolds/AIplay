site_name: 万物AI
site_url: https://yourusername.github.io/ai-lab/
site_author: Miao

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.top
    - search.suggest
    - content.code.annotate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

nav:
  - Home: index.md
  - About: about.md
  - Projects:
      - AI Course: projects/ai-course.md
      - Smart Display Device:
          - Overview: projects/screen-project.md
          - Hardware Design: projects/screen-project/design.md
          - Firmware Code: projects/screen-project/code.md
          - Build Steps: projects/screen-project/build.md
          - Pomodoro Timer: projects/screen-project/timer.md
          - System Monitor: projects/screen-project/system-monitor.md
          - Cloud Terminal: projects/screen-project/cloud-terminal.md
          - Generative Graphics: projects/screen-project/generative-graphics.md
          - Voice Animator: projects/screen-project/voice-animator.md
      - LeRobot Arm: projects/lerobot.md
      - Quadruped Robot: projects/quadruped.md
  - Tutorials:
      - Getting Started with AI: tutorials/ai-course-basic.md
      - Building the Display Device: tutorials/screen-howto.md
      - Setting Up LeRobot: tutorials/lerobot-setup.md
  - Videos: videos.md
  - Contact: contact.md

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
