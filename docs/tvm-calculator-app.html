<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融时间价值 (TVM) 计算器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        .input-group:focus-within label {
            color: #3b82f6;
        }

        .calculated-field {
            background-color: #f0fdf4;
            border-color: #22c55e;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen p-4 md:p-8">

    <div class="max-w-5xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200">
        <!-- 头部 -->
        <div class="bg-slate-900 p-6 text-white text-center">
            <h1 class="text-2xl font-bold">
                金融时间价值 (TVM) 计算器
            </h1>
            <p class="text-slate-400 text-sm mt-2">留空需要计算的项，填入已知参数即可</p>
        </div>

        <div class="p-6 md:p-8">
            <div id="message-box"
                class="hidden mb-6 p-4 rounded-lg bg-amber-50 border border-amber-200 text-amber-800 text-sm"></div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- 左侧输入区 -->
                <div class="lg:col-span-1 space-y-4">
                    <div class="bg-slate-50 p-4 rounded-xl border border-slate-200 mb-4">
                        <h4 class="text-sm font-bold text-slate-700 mb-3 flex items-center gap-2">
                            <span class="text-blue-500">参数输入</span>
                        </h4>
                        <div class="space-y-3">
                            <div class="input-group">
                                <label class="block text-xs font-semibold text-slate-500 mb-1 uppercase">现值 (PV) -
                                    $</label>
                                <input type="number" id="pv" placeholder="今天的资金"
                                    class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all">
                            </div>
                            <div class="input-group">
                                <label class="block text-xs font-semibold text-slate-500 mb-1 uppercase">终值 (FV) -
                                    $</label>
                                <input type="number" id="fv" placeholder="未来的金额"
                                    class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all">
                            </div>
                            <div class="input-group">
                                <label class="block text-xs font-semibold text-slate-500 mb-1 uppercase">年金 (AV/PMT) -
                                    $</label>
                                <input type="number" id="av" placeholder="每期投入"
                                    class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all">
                            </div>
                            <div class="input-group">
                                <label class="block text-xs font-semibold text-slate-500 mb-1 uppercase">年利率 (i) -
                                    %</label>
                                <input type="number" step="0.01" id="rate" placeholder="年回报率"
                                    class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all">
                            </div>
                            <div class="input-group">
                                <label class="block text-xs font-semibold text-slate-500 mb-1 uppercase">年限 (n) -
                                    Year</label>
                                <input type="number" id="years" value="10"
                                    class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all bg-white">
                            </div>
                        </div>
                        <button onclick="calculate()"
                            class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-all shadow-md flex items-center justify-center gap-2">
                            计算
                        </button>
                    </div>
                </div>

                <!-- 右侧结果与图表展示 -->
                <div class="lg:col-span-2 space-y-6">
                    <!-- 结果展示 -->
                    <div id="result-card"
                        class="bg-white border border-slate-200 rounded-xl p-6 shadow-sm flex flex-col md:flex-row items-center justify-between gap-6">
                        <div id="result-display" class="text-center md:text-left">
                            <span class="text-slate-400 italic text-sm">待计算...</span>
                        </div>
                        <div class="flex gap-4">
                            <div class="text-center px-4 py-2 bg-blue-50 rounded-lg">
                                <div class="text-[10px] text-blue-600 font-bold uppercase">初始本金 (PV)</div>
                                <div id="summary-pv" class="text-lg font-bold text-slate-800">$0</div>
                            </div>
                            <div class="text-center px-4 py-2 bg-green-50 rounded-lg">
                                <div class="text-[10px] text-green-600 font-bold uppercase">预期终值 (FV)</div>
                                <div id="summary-fv" class="text-lg font-bold text-slate-800">$0</div>
                            </div>
                        </div>
                    </div>

                    <!-- 图表区 -->
                    <div class="pt-2">
                        <div class="flex flex-col md:flex-row justify-between items-center mb-4">
                            <h3 class="font-bold text-slate-800">资产增长可视化</h3>
                            <div class="flex gap-4 text-xs font-medium">
                                <span class="flex items-center gap-1"><span
                                        class="w-3 h-3 bg-blue-500 rounded-sm"></span> 初始本金</span>
                                <span class="flex items-center gap-1"><span
                                        class="w-3 h-3 bg-blue-300 rounded-sm"></span> 累计年金</span>
                                <span class="flex items-center gap-1"><span
                                        class="w-3 h-3 bg-green-500 rounded-sm"></span> 复利收益</span>
                            </div>
                        </div>
                        <div class="h-[400px] w-full bg-slate-50 border border-slate-100 rounded-xl p-4">
                            <canvas id="financeChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let myChart;

        // 初始化
        function initChart() {
            const ctx = document.getElementById('financeChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [
                        { label: '初始现值 (PV)', data: [], backgroundColor: '#3b82f6', borderRadius: 4 },
                        { label: '累计年金投入', data: [], backgroundColor: '#93c5fd', borderRadius: 4 },
                        { label: '累计利息增值', data: [], backgroundColor: '#22c55e', borderRadius: 4 }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false }, tooltip: { mode: 'index', intersect: false } },
                    scales: {
                        x: { stacked: true, grid: { display: false } },
                        y: { stacked: true, ticks: { callback: value => '$' + value.toLocaleString() } }
                    }
                }
            });
        }

        function showMessage(msg) {
            const box = document.getElementById('message-box');
            if (msg) { box.innerText = msg; box.classList.remove('hidden'); }
            else { box.classList.add('hidden'); }
        }

        // 核心计算
        function calculate() {
            showMessage('');
            const pvInput = document.getElementById('pv'), fvInput = document.getElementById('fv'),
                avInput = document.getElementById('av'), rateInput = document.getElementById('rate'),
                yearsInput = document.getElementById('years');

            let PV = parseFloat(pvInput.value), FV = parseFloat(fvInput.value),
                AV = parseFloat(avInput.value), i = parseFloat(rateInput.value) / 100,
                n = parseInt(yearsInput.value);

            if (isNaN(n) || n <= 0) return showMessage("请输入有效年限");

            const inputs = [
                { name: 'PV', value: PV, el: pvInput },
                { name: 'FV', value: FV, el: fvInput },
                { name: 'AV', value: AV, el: avInput },
                { name: 'i', value: i, el: rateInput }
            ];

            const emptyInputs = inputs.filter(inp => isNaN(inp.value));
            if (emptyInputs.length !== 1) return showMessage("请保留且仅保留一个空格以求此解。");

            const target = emptyInputs[0].name;
            inputs.forEach(inp => inp.el.classList.remove('calculated-field'));

            try {
                if (target === 'FV') {
                    FV = PV * Math.pow(1 + i, n) + AV * (Math.pow(1 + i, n) - 1) / i;
                    fvInput.value = FV.toFixed(2);
                } else if (target === 'PV') {
                    PV = (FV - AV * (Math.pow(1 + i, n) - 1) / i) / Math.pow(1 + i, n);
                    pvInput.value = PV.toFixed(2);
                } else if (target === 'AV') {
                    AV = (FV - PV * Math.pow(1 + i, n)) / ((Math.pow(1 + i, n) - 1) / i);
                    avInput.value = AV.toFixed(2);
                } else if (target === 'i') {
                    i = solveForRate(PV, FV, AV, n);
                    rateInput.value = (i * 100).toFixed(4);
                }

                document.getElementById(target.toLowerCase()).classList.add('calculated-field');

                const finalPV = parseFloat(pvInput.value);
                const finalFV = parseFloat(fvInput.value);

                document.getElementById('result-display').innerHTML = `
                    <div class="text-xs font-bold text-blue-600 mb-1">计算成功 (${target})</div>
                    <div class="text-4xl font-black text-slate-900">$ ${parseFloat(document.getElementById(target.toLowerCase() === 'i' ? 'rate' : target.toLowerCase()).value).toLocaleString()}</div>
                `;

                document.getElementById('summary-pv').innerText = '$' + finalPV.toLocaleString(undefined, { maximumFractionDigits: 0 });
                document.getElementById('summary-fv').innerText = '$' + finalFV.toLocaleString(undefined, { maximumFractionDigits: 0 });

                updateChart(finalPV, parseFloat(avInput.value) || 0, (parseFloat(rateInput.value) / 100) || 0, n);

            } catch (err) { showMessage("计算失败，数值不符合逻辑。"); }
        }

        function solveForRate(pv, fv, av, n) {
            let r = 0.05;
            for (let j = 0; j < 50; j++) {
                let p = Math.pow(1 + r, n);
                let f = pv * p + av * (p - 1) / r - fv;
                let df = n * pv * Math.pow(1 + r, n - 1) + av * (n * r * Math.pow(1 + r, n - 1) - p + 1) / (r * r);
                let nextR = r - f / df;
                if (Math.abs(nextR - r) < 1e-8) return nextR;
                r = nextR;
            }
            return r;
        }

        function updateChart(pv, av, rate, years) {
            const labels = [], pvData = [], avData = [], interestData = [];
            for (let t = 0; t <= years; t++) {
                labels.push('Y' + t);
                const curPV = pv * Math.pow(1 + rate, t);
                const curAV = t === 0 ? 0 : av * (Math.pow(1 + rate, t) - 1) / rate;
                const totalInvested = pv + (av * t);
                const totalValue = curPV + curAV;
                pvData.push(pv.toFixed(2));
                avData.push((av * t).toFixed(2));
                interestData.push(Math.max(0, totalValue - totalInvested).toFixed(2));
            }
            myChart.data.labels = labels;
            myChart.data.datasets[0].data = pvData;
            myChart.data.datasets[1].data = avData;
            myChart.data.datasets[2].data = interestData;
            myChart.update();
        }

        window.onload = () => {
            initChart();
            document.getElementById('pv').value = 10000;
            document.getElementById('av').value = 1000;
            document.getElementById('rate').value = 7;
            calculate();
        };
    </script>
</body>

</html>
